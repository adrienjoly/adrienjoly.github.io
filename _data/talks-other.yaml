  desc_en: At a time when social networking sites revolutionize the usages on the Web 2.0, it has become rich, easy, and fun to share private or professional content. Sharing personal information in real-time (such as news, moods, etc‚Ä¶), supports the maintenance of social ties at a high scale. However, the information overload which emerged from the growing quantity of messages exchanged on these services, often in real-time, motivates a regulation of these messages, in order to reduce the temporal cost for maintaining social networks, and implied interruptions, which have a negative impact on productivity on tasks that require long-lasting attention. In this PhD defense, I will present my thesis, including the development and evaluation of a filtering and recommendation system that relies on contextual similarity between users that produce and consume social messages, as relevance criteria.
